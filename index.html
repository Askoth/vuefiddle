<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueFiddle</title>

    <link href="css/nes.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>

    <div id="app">
        <div class="grid-controls">
            <button type="button" class="btn is-primary" @click="updateIframe">run</button>
        </div>
        <div class="grid-template container is-dark with-title">
            <label class="title">template</label>
            <pre contenteditable class="contentedit" v-html="tmpl" ref="tmpl">
            </pre>
        </div>
        <div class="grid-js container is-dark with-title">
            <label class="title">js</label>
            <pre contenteditable class="contentedit" v-html="js" ref="js">
                {
                    data () {
                        return {
                            teste: 1
                        }
                    }
                }
            </pre>
        </div>
        <div class="grid-css container is-dark with-title">
            <label class="title">css</label>
            <pre contenteditable class="contentedit" v-html="css" ref="css"></pre>
        </div>
        <div class="grid-output container with-title">
            <label class="title">output</label>
            <div contenteditable class="contentedit">
                <iframe class="iframe" sandbox="allow-scripts" :srcdoc="output" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script src="js/vue.js"></script>
    <script src="js/capture-key.js"></script>
    <script type="module" src="js/main.js"></script>

</body>
</html>
