<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueFiddle</title>

    <link href="css/nes.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>

    <div id="app">
        <div class="grid-controls">
            <button type="button" class="btn is-primary">run</button>
        </div>
        <div class="grid-template container is-dark with-title">
            <label class="title">template</label>
            <div contenteditable class="contentedit" ref="tmpl"></div>
        </div>
        <div class="grid-js container is-dark with-title">
            <label class="title">js</label>
            <div contenteditable class="contentedit" ref="js"></div>
        </div>
        <div class="grid-css container is-dark with-title">
            <label class="title">css</label>
            <div contenteditable class="contentedit" ref="css"></div>
        </div>
        <div class="grid-output container with-title">
            <label class="title">output</label>
            <div contenteditable class="contentedit" ref="output">
                <iframe sandbox srcdoc="<head><meta test=&#34;yay&#34;></head>hello" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script src="js/vue.js"></script>
    <script type="module" src="js/main.js"></script>

</body>
</html>
